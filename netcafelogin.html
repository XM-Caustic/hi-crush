<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NET CAFE LOGIN</title>
<style>
  :root{
    --bg:#071021;
    --panel:#0b1622;
    --accent:#2da6ff;
    --text:#e6f2ff;
    --muted:#8aa8c7;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, #031020 0%, #071426 100%);
    color:var(--text);
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
    overflow:hidden;
  }

  /* Full-window container to approximate fullscreen even if browser blocks Fullscreen API */
  .kiosk {
    width:100vw;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    box-sizing:border-box;
    padding:28px;
  }

  .card {
    width:760px;
    max-width:95%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    box-shadow: 0 10px 30px rgba(2,8,20,0.6);
    padding:36px;
    border:1px solid rgba(255,255,255,0.03);
  }

  .brand {
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:12px;
  }
  .logo {
    width:66px;
    height:66px;
    border-radius:8px;
    background:linear-gradient(135deg,var(--accent),#1b8bd6);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:22px;
    color:white;
    box-shadow: 0 6px 18px rgba(14,54,90,0.45);
  }
  h1{ margin:0; font-size:20px; letter-spacing:0.6px }
  p.lead{ margin:6px 0 18px 0; color:var(--muted); font-size:13px }

  form{
    display:flex;
    gap:12px;
    flex-direction:column;
  }

  .field {
    display:flex;
    gap:8px;
    align-items:center;
  }
  .field input[type="text"],
  .field input[type="password"]{
    flex:1;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background: rgba(255,255,255,0.02);
    color:var(--text);
    font-size:15px;
    outline:none;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.01);
  }

  button.cta{
    padding:12px 16px;
    border-radius:10px;
    border:0;
    font-weight:600;
    font-size:15px;
    background: linear-gradient(90deg,var(--accent), #1b8bd6);
    color:white;
    cursor:pointer;
  }
  button.cta:active{ transform:translateY(1px) }

  .hint { color:var(--muted); font-size:12px; margin-top:6px }
  .small { font-size:12px; color:var(--muted) }

  /* overlay during "logging in" */
  .overlay {
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(2,6,12,0.6), rgba(2,6,12,0.85));
    z-index:60;
    opacity:0;
    pointer-events:none;
    transition:opacity .25s ease;
  }
  .overlay.visible { opacity:1; pointer-events:auto; }

  .loader-card {
    background:var(--panel);
    padding:24px;
    border-radius:12px;
    min-width:320px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.03);
  }

  .progress {
    height:10px;
    background:rgba(255,255,255,0.03);
    border-radius:8px;
    overflow:hidden;
    margin-top:14px;
  }
  .progress > i {
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--accent), #6fe0ff);
    transition:width .12s linear;
  }

  /* small footer hint */
  .footer-hint {
    position:fixed;
    right:14px;
    bottom:10px;
    font-size:11px;
    color:rgba(255,255,255,0.06);
  }

  @media (max-width:520px){
    .card{ padding:20px }
    .logo { width:54px; height:54px; font-size:18px }
  }
</style>
</head>
<body>
  <div class="kiosk" id="kioskRoot" tabindex="0">
    <div class="card" role="main" aria-label="Login kiosk">
      <div class="brand">
        <div class="logo">NC</div>
        <div>
          <h1>NET CAFE LOGIN</h1>
          <p class="lead">Sign in to start your session — no system passwords changed.</p>
        </div>
      </div>

      <form id="loginForm" autocomplete="off" onsubmit="return false;">
        <div class="field">
          <input id="username" name="username" type="text" placeholder="Username" value="Guest" required />
        </div>
        <div class="field">
          <input id="password" name="password" type="password" placeholder="Enter password" required />
        </div>

        <div style="display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:6px;">
          <div class="small">No real system changes will be made.</div>
          <div>
            <button id="submitBtn" class="cta" type="submit">Log In</button>
          </div>
        </div>
      </form>

      <div class="hint" style="margin-top:14px;">Tip: Press <kbd>Esc</kbd> to exit (if allowed by browser).</div>
    </div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="loader-card" role="status" aria-live="polite">
      <div style="font-weight:700;font-size:18px">Starting session…</div>
      <div class="small" style="margin-top:6px">Please wait</div>
      <div class="progress" style="margin-top:14px"><i id="bar"></i></div>
    </div>
  </div>

  <div class="footer-hint">Kiosk mode</div>

<script>
(function(){
  const root = document.getElementById('kioskRoot');
  const form = document.getElementById('loginForm');
  const overlay = document.getElementById('overlay');
  const bar = document.getElementById('bar');
  const submitBtn = document.getElementById('submitBtn');

  // Attempt to request fullscreen (may be blocked by browser if not user-initiated)
  function tryEnterFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) {
      el.requestFullscreen().catch(()=>{/*ignore*/});
    } else if (el.webkitRequestFullscreen) {
      el.webkitRequestFullscreen();
    } else if (el.msRequestFullscreen) {
      el.msRequestFullscreen();
    }
  }

  // Try on load, and again on first user interaction
  window.addEventListener('load', tryEnterFullscreen);
  window.addEventListener('click', function once(){ tryEnterFullscreen(); window.removeEventListener('click', once); });

  // Utility: attempt to close the tab/window with several fallbacks
  function attemptClose() {
    // first try to exit fullscreen (if any)
    if (document.fullscreenElement) {
      document.exitFullscreen().catch(()=>{/*ignore*/});
    }
    // try window.close (works when window was opened by script)
    try {
      window.close();
    } catch(e) {
      // ignore
    }
    // fallback: navigate to blank page (effectively hides UI)
    try {
      window.location.href = 'about:blank';
    } catch(e) {
      // if even that fails, remove content
      document.body.innerHTML = '';
      document.body.style.background = '#000';
    }
  }

  // animate progress bar
  function runProgress(duration = 1600) {
    overlay.classList.add('visible');
    bar.style.width = '0%';
    let start = performance.now();
    return new Promise(resolve=>{
      function tick(now){
        let t = Math.min(1, (now - start) / duration);
        bar.style.width = `${Math.floor(t*100)}%`;
        if (t < 1) requestAnimationFrame(tick);
        else {
          setTimeout(resolve, 220); // small delay before resolve
        }
      }
      requestAnimationFrame(tick);
    });
  }

  // main submit handler
  async function onSubmit(e){
    e && e.preventDefault();
    // small visual disable
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in…';

    await runProgress(1600);

    // after "login" attempt to close
    attemptClose();
  }

  form.addEventListener('submit', onSubmit);

  // Also allow Enter key to submit from inputs
  ['username','password'].forEach(id=> {
    const el = document.getElementById(id);
    el.addEventListener('keydown', (ev)=>{
      if (ev.key === 'Enter') {
        ev.preventDefault();
        onSubmit();
      }
    });
  });

  // Escape to exit fullscreen / attempt to close (user convenience)
  window.addEventListener('keydown', (ev)=>{
    if (ev.key === 'Escape') {
      // exit fullscreen first
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(()=>{/*ignore*/});
      } else {
        // try to close if already not fullscreen
        attemptClose();
      }
    }
  });

  // Focus username for quick interaction
  window.setTimeout(()=>document.getElementById('username').focus(), 200);
})();
</script>
</body>
</html>
